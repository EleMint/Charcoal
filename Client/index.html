<!DOCTYPE html>
<html lang="en">
<head>
    <title id="title">Login</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
</head>
<body>
    <div id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2 class="center">Welcome To Charcoal</h2>
                    <!--  -->
                    <input type="button" id="seed" value="seed">
                    <!--  -->
                </div>
                <div class="col-md-3"></div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="emailInput">Email Address</label>
                            <input autofocus type="text" id="emailInput" placeholder="Email" class="form-control">
                        
                            <label for="usernameInput">Username</label>
                            <input type="text" id="usernameInput" placeholder="Username" class="form-control">
                        
                            <label for="passwordInput">Password</label>
                            <input type="password" id="passwordInput" placeholder="Password" class="form-control">
                        
                            <label for="workplaceInput">Workplace</label>
                            <input type="text" id="workplaceInput" placeholder="Workplace" class="form-control">
                        </div>
                        <div class="center">
                            <input type="button" id="loginBtn" class="btn btn-primary" value="Login" style="width:150px;">
                            <input type="button" id="registerBtn" class="btn btn-secondary" value="Register" style="width:150px;">
                            <p id="nogoText" hidden style="color: red;">Invalid Login or Registration Attempt</p>
                        </div>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
    <div hidden id="messaging">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h3>Online Users</h3>
                    <div id="users" class="center"></div>
                    <h3>Groups</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" id="newGroupText" placeholder="Group Name">
                        <input type="text" class="form-control" id="newGroupMembers" placeholder="Group Member(s)">
                        <input type="button" class="btn btn-sm btn-primary" id="addGroup" value="Add Group">
                    </div>
                    <div id="groups"></div>
                </div>
                <div class="col-md-8">
                    <div id="chat"></div>
                    <form id="messageForm">
                        <div class="form-group">
                            <label>Enter Message</label>
                            <textarea class="form-control" id="message" placeholder="Enter Message"></textarea>
                            <br/>
                            <input type="button" class="btn btn-sm btn-primary" id="sendMessage" value="Send">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
