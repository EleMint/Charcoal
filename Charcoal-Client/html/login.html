<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="../css/styles.css"/>
        <link rel="stylesheet" href="../css/bootstrap.css"/>
    </head>
<body>
</br>
</br>
    <h2 class="center">Welcome To Charcoal</h2>

    <div class="center">
        <button class="button" onclick="document.getElementById('logModal').style.display='block'" style="width:auto;">Login</button>
        <button class="button" onclick="document.getElementById('regModal').style.display='block'" style="width:auto; background: grey;">Register</button>
    </div>
    <!-- Login Modal -->
    <div id="logModal" class="modal">
        <form id="loginForm" class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <span onclick="document.getElementById('logModal').style.display='none'" class="close" title="Close Modal">&times;</span>
            </div>

            <div class="container">
                <label for="uname"><b>Email</b></label>
                <input id="logEmail" type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input id="logPassword" type="password" placeholder="Enter Password" name="psw" required>
        
                <button id="logModalSubmit" class="button" type="submit">Login</button>
            </div>
            <div class="container" style="background-color:#686868">
                <button id="logModalCancel" type="button" onclick="document.getElementById('logModal').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="forgotPassword.html">password?</a></span>
            </div>
        </form>
    </div>
    <!-- Register Modal -->
    <div id="regModal" class="modal">
  
        <form id="registerForm" class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <span onclick="document.getElementById('regModal').style.display='none'" class="close" title="Close Modal">&times;</span>
            </div>

            <div class="container">
                <label for="uname"><b>Email</b></label>
                <input id="regEmail" type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input id="regPassword" type="password" placeholder="Enter Password" name="psw" required>

                <label for="cPsw"><b>Confirm Password</b></label>
                <input id="RconfirmPassword" type="password" placeholder="Confirm Password" name="cPsw" required>

                <label for="workplace"><b>Workplace</b></label>
                <input id="Rworkplace" type="text" placeholder="Enter Workplace" name="workplace" required>
        
                <button id="regModalSubmit" class="button" type="submit">Register</button>
            </div>

            <div class="container" style="background-color:#686868">
                <button id="regModalCancel" type="button" onclick="document.getElementById('regModal').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script src="../renderer.js"></script>
<script src="../main.js"></script>
<script type="modual" src="../keys.js"></script>
</body>
</html>
